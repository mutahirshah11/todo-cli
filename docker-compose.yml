version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: project-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  auth:
    image: project-auth
    container_name: project-auth-container
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/todo_db
      - JWT_SECRET_KEY=your-secret-key
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - db
    restart: unless-stopped

  backend:
    image: project-backend
    container_name: project-backend-container
    ports:
      - "7860:7860"
    environment:
      - NEON_DATABASE_URL=postgresql://postgres:postgres@db:5432/todo_db
      - JWT_SECRET_KEY=your-secret-key
      - ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    image: project-frontend
    container_name: project-frontend-container
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:7860
      - NEXT_PUBLIC_AUTH_URL=http://localhost:8001
    depends_on:
      - backend
      - auth
    restart: unless-stopped

volumes:
  postgres_data:
